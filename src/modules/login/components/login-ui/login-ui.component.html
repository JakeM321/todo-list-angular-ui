<div class="wrapper">
    <div class="card">
        <div class="card-content">
            <div class="content">
                <ng-container [ngSwitch]="screen | async">
                    <ng-container *ngSwitchCase="'login'">
                        <app-signing-form header="Login">
                            <app-login-form [loading]="loading">
                                <ng-container *ngIf="loginError | async">
                                    <div class="message is-danger">
                                        <div class="message-body">
                                            Invalid email address or password.
                                        </div>
                                    </div>
                                    <br/>
                                </ng-container>
                            </app-login-form>
                        </app-signing-form>
                    </ng-container>
                    <ng-container *ngSwitchCase="'register'">
                        <app-signing-form header="Sign up">
                            <app-register-form [loading]="loading"></app-register-form>
                        </app-signing-form>
                    </ng-container>
                    <ng-container *ngSwitchCase="'register-details'">
                        Register details
                    </ng-container>
                </ng-container>
            </div>
        </div>
    </div>
</div>
