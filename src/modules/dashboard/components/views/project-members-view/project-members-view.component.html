<table class="table">
    <thead>
        <td>Name</td>
        <td>Email address</td>
    </thead>
    <tr *ngFor="let member of members | async">
        <td>
            {{ member.displayName }}
        </td>
        <td class="hidden-mobile">
            {{ member.email }}
        </td>
    </tr>
</table>
