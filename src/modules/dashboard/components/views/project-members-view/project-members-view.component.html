<app-add-member-modal></app-add-member-modal>

<table class="table">
    <thead>
        <td>Name</td>
        <td>Email address</td>
    </thead>
    <tr *ngFor="let member of members | async">
        <td>
            {{ member.displayName }}
        </td>
        <td>
            {{ member.email }}
        </td>
    </tr>
</table>

<br/>
<div class="flex-row">
    <div class="flex-row align-center add-button" (click)="newMember()">
        <fa-icon [icon]="['fas', 'plus']" class="fa-lg text-subtle" style="margin: 10px;"></fa-icon>
        <h4 class="title is-4"><span class="text-subtle">Add member</span></h4>
    </div>
</div>
