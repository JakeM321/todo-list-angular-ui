
<h4 class="subtitle is-4">Upcoming tasks</h4>
<hr>
<app-task-list
    *ngIf="(upcomingTasks | async).length > 0"
    [tasks]="upcomingTasks"
    [canEdit]="true"
    [includeAssignee]="false"
    [disableCompleted]="true"
    (edit)="edit()"
    (markComplete)="markComplete($event)"
>
</app-task-list>
